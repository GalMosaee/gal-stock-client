<h2>Item Details</h2>

<hr />
<div *ngIf="item">
    <div>
        <label><b>Id: </b></label> {{item.id}}
    </div>
    <div>
        <label><b>Name: </b></label> {{item.name}}
    </div>
    <div>
        <label><b>Amount: </b></label> {{item.amount}}
    </div>
    <div>
        <label><b>Inventory Code: </b></label> {{item.inventoryCode}}
    </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Item List</button><br>
